<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Creche Madre Mazzarello</title>

	<!-- Bootstrap core CSS -->
	<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link th:href="@{/css/newPost.css}" rel="stylesheet">

	<!-- Custom fonts for this template -->
	<link
		href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
	<link rel="shortcut icon" href="/img/icone.png" type="image/x-icon" />

	<!-- Custom styles for this template -->
	<link href="/css/business-casual.min.css" rel="stylesheet">
</head>

<body>
	<section id="section" class="page-section about-heading">
		<div class="container">
			<div class="row">
				<div class="col-md-10 col-lg-8 mx-auto text-center">
					<div class="bg-faded rounded p-5">
						<h2 class="section-heading mb-4">
							<span class="section-heading-upper"></span>
							<span class="section-heading-lower">Nova Noticia</span></h2>
						<form th:action="@{/add}" th:object="${feed}" method="POST" style="margin: 10px">
							<div class="form-group">
								<label th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}" class="validation-message"></label>
								<label for="titulo">Titulo</label>
								<input type="text" id="titulo" th:field="*{titulo}" name="titulo" class="form-control" th:placeholder="Titulo" required autofocus>
							</div>
							<div class="form-group">
								<label th:if="${#fields.hasErrors('texto')}" th:errors="*{texto}" class="validation-message"></label>
								<label for="texto">Texto</label>
								<textarea id="texto" th:field="*{texto}" name="texto" class="form-control" th:placeholder="Texto" required autofocus></textarea>
							</div>							
								<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
								<a th:href="@{/noticias}" class="btn btn-sm btn-default">Cancelar</a>							
						</form>
						</div>
					</div>
			</div>
		</div>
	</section>

</body>
<style>
	body {
		font-family: Arial;
	}

	/* Style the tab */
	.tab {
		overflow: hidden;
		border: 1px solid #ccc;
		background-color: rgba(230, 167, 86, .9);
		text-align: center;
	}

	/* Style the buttons inside the tab */
	.tab button {
		background-color: rgba(230, 167, 86, .9);
		float: left;
		border: none;
		outline: none;
		cursor: pointer;
		padding: 12px 25px;
		transition: 0.3s;
		font-size: 17px;
		text-align: center;
	}

	#butao {
		text-align: center;
	}

	.tablinks {
		text-align: center;
	}

	/* Change background color of buttons on hover */
	.tab button:hover {
		background-color: rgb(255, 255, 255);
	}

	/* Create an active/current tablink class */
	.tab button.active {
		background-color: rgba(228, 204, 172, 0.9);
	}

	/* Style the tab content */
	.tabcontent {
		display: none;
		padding: 6px 12px;
		border: 1px solid #ccc;
		border-top: none;
		background-color: antiquewhite;
	}
</style>

</html>

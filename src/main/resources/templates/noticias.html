<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Creche Madre Mazzarello</title>

  <!-- Bootstrap core CSS -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link
    href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
  <link rel="shortcut icon" href="/img/icone.png" type="image/x-icon" />

  <!-- Custom styles for this template -->
  <link href="/css/business-casual.min.css" rel="stylesheet">
</head>
<body>
  
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
      <div class="container">
        <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" type="button"
          data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
          aria-label="Toggle navigation">Mais</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" th:href="@{/}">In√≠cio</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  
    <br>
  
    <h1 class="site-heading text-center text-white">
      <span class="site-heading-upper text-primary mb-3">Creche Madre Mazzarello</span>
      <span class="site-heading-lower">Noticias</span>
    </h1>
  
    <div class="mx-auto text-center" sec:authorize="isAuthenticated()">
      <h1 class="site-heading text-center text-white">
        <a class="btn btn-primary js-scroll-trigger" th:href="@{/add}" >Adicionar nova noticia</a>
      </h1>
      <!-- AE CASSIA O POST DAS POSTAGENS EH AQUI, EMBAIXO DISSO CE COLOCA AS POSTAGENS -->
      
      <div>
        <br>
        <section id="section" class="page-section about-heading">
          <div class="container">
            <div class="about-heading-content">
              <div class="row">
                <div class="col-xl-9 col-lg-10 mx-auto">
                  <div class="bg-faded rounded p-5">
                    <div class="panel panel-default">
                      <div class="panel-body">
                        <div class="table-responsive">
                          <table class="table table-sm table-striped table-hover table-bordered" th:each="feed : ${feeds}">
                            <tbody >
                              <td th:text="${feed.texto}">
                                <tr th:text="${feed.titulo}"></tr>
                              </td>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div> <br>
        </section>
      </div>
  </div>
</body>
<style>
  body {
    font-family: Arial;
  }
  /* Style the tab */
  .tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: rgba(230, 167, 86, .9);
    text-align: center;
  }
  /* Style the buttons inside the tab */
  .tab button {
    background-color: rgba(230, 167, 86, .9);
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 12px 25px;
    transition: 0.3s;
    font-size: 17px;
    text-align: center;
  }
  #butao {
    text-align: center;
  }
  .tablinks {
    text-align: center;
  }
  /* Change background color of buttons on hover */
  .tab button:hover {
    background-color: rgb(255, 255, 255);
  }
  /* Create an active/current tablink class */
  .tab button.active {
    background-color: rgba(228, 204, 172, 0.9);
  }
  /* Style the tab content */
  .tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
    background-color: antiquewhite;
  }
</style>

</html>
